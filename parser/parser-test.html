<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Parser test</title>
	<style>
		#source {
			width: 100%;
			height: 400px;
		}
	</style>
	<script src="require.js" data-main="main.js"></script>
	<script>
	function doParse() {
		var source = document.getElementById('source').value;
		console.log(require('tree').parse(source));
	}

	function buildTree() {
		var source = document.getElementById('source').value;
		var tree = require('tree').build(source);
		console.log(tree);
		console.log(tree.valueOf());
	}
	</script>
</head>
<body>
<textarea id="source">

/* comment */

div {
	background:url(./image.png);
}

@media all and (min-height: 300px) {
	body {
		padding: 22px;
		margin: 5px;
		background: url(./image.png) no-repeat 10px 10px;
	}
}

ul{background:red;padding: 1px;}
</textarea>
	<button onclick="doParse()">Parse</button>
	<button onclick="buildTree()">Build tree</button>
</body>
</html>
