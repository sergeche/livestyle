<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>emSelect demo</title>
	<link rel="stylesheet" href="emSelect.css" />
	<script src="emSelect.js"></script>
</head>
<body>
	<select name="sample">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>
	<script>
		emSelect(document.getElementsByTagName('select')[0], {
			label: 'Custom label'
		});
	</script>
</body>
</html>
