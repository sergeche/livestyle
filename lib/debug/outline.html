<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Outline demo</title>
	<link rel="stylesheet" href="outline.css" />
	<link rel="stylesheet" href="codemirror/codemirror.css" />
	<link rel="stylesheet" href="codemirror/cm-espresso.css" />
	<style>
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}

		.layout__page {
			position: absolute;
			top: 0;
			right: 300px;
			bottom: 0;
			left: 0;
		}

		.layout__sidebar {
			position: absolute;
			width: 300px;
			height: 100%;
			right: 0;
		}

		.CodeMirror {
			position: absolute;
			top: 10px;
			bottom: 10px;
			left: 10px;
			right: 10px;
			height: auto;
			resize: none;
			font-size: 11px;
			border: 1px solid #ddd;
			font-family: 'DejaVu Sans Mono', Consolas ,monospace;
		}

		.marker {
			background: #fff1a6;
		}

		#reparse-btn {
			position: absolute;
			bottom: 20px;
			left: 65px;
			z-index: 10;
		}
	</style>
	<script src="../vendor/zepto.js"></script>
	<script src="codemirror/codemirror.js"></script>
	<script src="codemirror/css.js"></script>
	<script data-main="main.js" src="../vendor/require.js"></script>
</head>
<body>
	<div class="layout__page">
		<textarea id="source">
@charset "utf-8";
@import url(styles.css);

@media screen {
	body {
		padding: 10px;
	}
}

@media print {
	
}

a:link {
	color: #f00;
	font-size: 12px;
}

h1, /* {} */ h2 + h3 {
	margin: 0;
	font-size: 12px;
	-webkit-transform: scale(0.6);
}

@font-face {
	font-family: "Bitstream Vera Serif Bold";
}

@page :first {
	margin:2in;
}

div {
	background: red;
}

@keyframes test {
	0% { top: 0; left: 0; }
	30% { top: 50px; }
	/* 50% { top: 50px; } */
	68%, 72% { left: 50px; }
	100% { top: 100px; left: 100%; }
}

@supports(min-width) {
	div {
		margin: 10px;
	}
}

@supports (animation-name: test) {
	@keyframes test {
		0% { top: 0; left: 0; }
		30% { top: 50px; }
		68%, 72% { left: 50px; }
		100% { top: 100px; left: 100%; }
	}
}
</textarea>
	</div>
	<div class="layout__sidebar"></div>
	<button id="reparse-btn">Re-parse</button>
</body>
</html>
